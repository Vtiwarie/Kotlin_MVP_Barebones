        classpath 'com.google.firebase:firebase-plugins:1.1.5'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.17.0'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

String propOrDef(String propertyName, String defaultValue) {
    def propertyValue = project.properties[propertyName]
    return propertyValue != null ? propertyValue : defaultValue
}

Properties getConfigProperties(String flavor) {
    def dir = project.projectDir.absolutePath.replaceAll('\\\\', '/')
    def path = "$dir/app/src/${flavor}/config.properties"

    def props = new Properties()
    file(path).withInputStream { props.load(it) }

    return props
}