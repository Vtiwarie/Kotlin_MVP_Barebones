            'rules'            : '1.0.2',
            'mockito_all'      : '1.10.19',
            'mockito_core'     : '2.18.3',
            'hamcrest'         : '1.3',
            'buddybyte'        : '1.8.12',
            'indicator_seekbar': '1.2.9',
            'civ'              : '2.2.0',
            'photo_view'       : '2.1.3',
            'keyboard'         : '2.1.0',
            'card_io'          : '5.5.1',
            'zendesk'          : '2.0.0',
            'zendesk_chat'     : '1.3.7.1',
            'swipe_layout'     : '1.2.0@aar'
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${versions.kotlin}"
