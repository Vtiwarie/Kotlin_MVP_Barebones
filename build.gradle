            'rx_java'          : '2.1.12',
            'rx_android'       : '2.0.2',
            'retrofit'         : '2.4.0',
            'ok_http'          : '3.10.0',
            'gson'             : '2.8.5',
            'firebase_core'    : '16.0.0',
            'firebase_perf'    : '16.0.0',
            'firebase_cm'      : '17.0.0',
            'play_services'    : '15.0.1',
